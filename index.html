<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weatherapp</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer type="module" src="./assets/js/main.js"></script>
</head>
<body>
  <video autoplay loop muted plays-inline class="back_video">
    <source src="./assets/img/pexels_videos_1851190 (2160p).mp4" type="video/mp4">
  </video>
  <header>
    <h1>Wetter-App</h1>
  </header>
  <main>
    <section class="weatherinfobox">
    </section>
    <section class="inputbox">
      <div>
        <input type="text" name="stadt" id="stadt" placeholder="gib deine Stadt ein" required>
      </div>
      <div>
        <input type="text" name="land" id="land" placeholder="gib dein Land ein" required>
      </div>
      <div>
        <button type="button">check</button>
      </div>
    </section>
  </main>
</body>
</html>
